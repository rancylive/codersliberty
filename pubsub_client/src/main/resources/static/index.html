<!DOCTYPE HTML>
<html>
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
	name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class="w3-panel">
		<div class="w3-card-4 w3-margin-bottom">
			<div class="w3-container w3-green">
				<h2>PUBSUB CLIENT</h2>
			</div>

			<form class="w3-container" action="/query/submit" method="POST">
				<p>
					<input class="w3-input" type="text" name="firstQuery"> <label>First
						Query</label>
				</p>
				<p>
					<input class="w3-input" type="text" name="secondQuery"> <label>Last
						Query</label>
				</p>
				<input class="w3-btn w3-blue w3-margin" type="submit" value="Execute Queries"></br>
			</form>
		</div>
	</div>
</body>
</html>
